<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Coverter </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>

        <div class="input-container">
            <label for="celsius">Celsius: </label>
            <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
        </div>
        <br>

        <div class="input-container">
            <label for="fahrenheit">Fahrenheit: </label>
            <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
        </div>
        <br>

        <button onclick="convertCtoF()">Convert Celsius to Fahrenheit</button>
        <br><br>
        <button onclick="convertFtoC()">Conert Fahrenheit to Celsius</button>

        <p id="result"></p>
     </div>

     <script src="script.js"></script>
    
</body>
</html>
